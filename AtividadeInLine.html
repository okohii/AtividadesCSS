<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InlineCSS</title>
</head>
<body>
  <!--Item A-->
  <div style="background-color: #ffa500; width: 500px; height: 500px;">
    <!--Item B-->
    <div style="background-color: #8edf8e; width: 50%; height: 50%;">
      <!--Item C-->
      <p style="color:white; background-color: #ff0000; font-size: 25px; font-family: monospace; font-weight: bold;">AAAAAAH</p>
    </div>
  </div>
   <!--Item D-->
  <div style="width: 50%; height: 50vh; background-color: rgb(173, 216, 230);">
    <!--Item E-->
    <div style="width: 75vh; height: 50%; background-color: rgb(255, 0, 0);"></div>
  </div>
</body>
</html>
